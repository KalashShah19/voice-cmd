<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="stock-chart" width="800" height="400"></canvas>
    <script>
        // Generate random data for stock market-like chart
        function generateData() {
            var data = [];
            var value = 100; // Initial value

            for (var i = 0; i < 100; i++) {
                var randomChange = Math.random() * 20 - 10; // Random change between -10 and 10
                value += randomChange;
                data.push(value.toFixed(2)); // Add value to data array
            }

            return data;
        }

        var stockData = {
            labels: Array.from({ length: 100 }, (_, i) => (i + 1).toString()), // Labels from 1 to 100
            datasets: [{
                label: 'Stock',
                borderColor: 'green',
                backgroundColor: 'blue',
                data: generateData() 
            }]
        };

        var stockOptions = {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            }
        };

        // Get the canvas element
        var stockCanvas = document.getElementById('stock-chart').getContext('2d');

        // Create the chart
        var stockChart = new Chart(stockCanvas, {
            type: 'line',
            data: stockData,
            options: stockOptions
        });

    </script>
</body>

</html>
