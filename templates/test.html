<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investments</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="stocks-chart" width="400" height="200"></canvas>
    <script>
        // Data for investments
        var investmentsData = {
            labels: ['Stocks', 'Bonds', 'Real Estate', 'Cryptocurrency'],
            datasets: [{
                label: 'Investment Amount',
                backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0'],
                data: [10000, 5000, 8000, 2000] // Sample data for investment amounts
            }]
        };
    
        // Options for the chart
        var investmentsOptions = {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        };
    
        // Get the canvas element
        var investmentsCanvas = document.getElementById('stocks-chart').getContext('2d');
    
        var investmentsChart = new Chart(investmentsCanvas, {
            type: 'bar',
            data: investmentsData,
            options: investmentsOptions
        });
    </script>
    
</body>
</html>
